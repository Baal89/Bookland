{% extends 'base.html' %}
{% block content %}

<section>
    <div class="container registration">
        <h1 class="add-header">Leave a Review</h1>
        <form action="{{ url_for('insert_review', book_id=book._id) }}" method="POST" class="addreview">
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="book_id">Book Title</label>
                    <input type="text" class="form-control" id="book_id" name="book_title" value="{{ book.book_title }}">
                </div>
                <div class="form-group col-6" required>
                    <label for="review_title">Review Title</label>
                    <input type="text" class="form-control" id="review_title" name="review_title">
                </div>
                <div class="form-group col-6" required>
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="review_rating">
                        <option>1.0</option>
                        <option>2.0</option>
                        <option>3.0</option>
                        <option>4.0</option>                         
                        <option>5.0</option>
                    </select>
                </div>
                <div class="form-group col-12" required>
                    <textarea class="form-control" id="description" name="review_description" rows="5"></textarea>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn button">Submit</button>
                    </div>
                </div>          
            </div>
        </form>
    </div>
</section>

{% endblock %}
