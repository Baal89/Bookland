{% extends 'base.html' %}
{% block content %}

<section>
    <div class="registration">
        <h3 class="text-center">Register</h3>

        <div class="row">
            <form class="col-12 col-md-8 offset-md-2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                        <div class="form-group col-12">
                            <div class="row">
                                <div class="col-1 px-0">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                                <div class="col-11 px-0">
                                    <input name="username" type="text" class="form-control" id="username" 
                                    pattern="^[a-zA-Z0-9]{5,15}$" placeholder="username" required>
                                </div>
                            </div>
                        </div>
                <div class="form-group col-12">
                        <div class="row">
                            <div class="col-1 px-0">
                                <i class="fas fa-user-lock"></i>
                            </div>
                            <div class="col-11 px-0">
                                <input name="password" type="password" class="form-control" id="password" 
                                pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" placeholder="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="col-12 btn btn-primary">REGISTER
                            <i id="button-icon" class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
