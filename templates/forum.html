{% extends 'base.html' %}
{% block content %}

<section>
    <a href="{{ url_for('newtopic') }}">Create a Topic</a>

    <div class="row">
        {% for topic in topics %}
        <a href="{{ url_for('gettopic', topic_id=topic._id) }}">
            <div class="col-12">
                {{ topic.topic_title }}
                {{ topic.topic_content }}
            </div>
        </a>
        {% endfor %}
    </div>
</section>

{% endblock %}
